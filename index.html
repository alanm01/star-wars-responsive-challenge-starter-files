<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="Listing of Star Wars Character Cards">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/float-grid.css" />
  <link rel="stylesheet" href="styles/main.css" />

</head>

<body>
	<nav>
	<div class="row">
		<div class="col-12">
			<h1>Star Wars Characters</h1>
			<p>Incomplete List</p>
		</div>
	</div>
	</nav>

	<main>
	<div class="row">
    	<div class="col-4">
        	<div class="box">
        		<img src="images/rey_square.png" class="card-image">
        		<div class="card-text">
        			<p><b>Ray</b></p>
        			<p>Protagon, from Tatooine</p>
        		</div>
        	</div>
      	</div>
       	<div class="col-4">
        	<div class="box">
        		<img src="images/finn_square.png" class="card-image">
        		<div class="card-text">
        			<p><b>Finn</b></p>
        			<p>Storm Trooper, befriends Ray</p>
        		</div>
        	</div>
      	</div>
      	<div class="col-4">
        	<div class="box">
        		<img src="images/kylo_square.png" class="card-image">
        		<div class="card-text">
        			<p><b>Kylo</b></p>
        			<p>Main villain, or is he?</p>
        		</div>
        	</div>
      	</div>
    	<div class="col-4">
        	<div class="box">
        		<img src="images/poe_square.png" class="card-image">
        		<div class="card-text">
        			<p><b>Poe</b></p>
        			<p>Neutral Pilot</p>
        		</div>
        	</div>
      	</div>
       	<div class="col-4">
        	<div class="box">
        		<img src="images/chewbacca_square.png" class="card-image">
        		<div class="card-text">
        			<p><b>Chewbacca</b></p>
        			<p>A great first mate</p>
        		</div>
        	</div>
      	</div>
      	<div class="col-4">
        	<div class="box">
        		<img src="images/yoda_square.png" class="card-image">
        		<div class="card-text">
        			<p><b>Yoda</b></p>
        			<p>Wise old Jedia master</p>
        		</div>
        	</div>
      	</div>

	</main>
</body>
</html>
